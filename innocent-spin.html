<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-input/iron-input.html">
<!--
`innocent-spin`
The spinner components for the range of defined values.

@demo demo/index.html
-->

<dom-module id="innocent-spin">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>
    <div>
      <input id="current_val"></input>
      <paper-button id="backward_btn" raised on-click="_backward">Backward Button</paper-button>
      <paper-button id="forward_btn" raised on-click="_forward">Forward Button</paper-button>

    </div>
  </template>

  <script>
    Polymer({

      is: 'innocent-spin',

      properties: {
        step: {
          type: Number,
          value: 1,
        },
        start: {
          type: Number,
          value: 0,
        },
        min: {
          type: Number,
          value: -99,
        },
        max: {
          type: Number,
          value: 99,
        },
      },
      attached: function () {
        //console.log('attached');
        this.$.current_val.value = this.start;
      }, 
      /**
      * Get the current value displayed in input.
      * @type String
      */
      current: function() {
        return this.$.current_val.val;
      },
      _backward: function () {
        //console.log('Backward!');
        var current = +this.$.current_val.value;
        if (current > this.min) {
          this.$.current_val.value = current - this.step;
        }
      },
      _forward: function () {
        //console.log('Forward');
        var current = +this.$.current_val.value;
        if (current < this.max) {
          this.$.current_val.value = current + this.step;
        }
      },

    });
  </script>
</dom-module>
